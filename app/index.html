<!DOCTYPE html>
<head>
    <title>Application Searchstone</title>
    <link rel="stylesheet" href="/front/css/Style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="main_container">
        <div id="sidebar" class="menu_gauche_container">
            <form name="simpleForm">
                <input name="cardName" placeholder="Terme Ã  rechercher">
                <input type="submit" value="Rechercher"
                    onclick="submitSimpleForm(document.simpleForm.cardName.value);
                             return false;">
            </form>
            <form name="advForm">
                <select id="clas" name="clas">
                  <option value="">Choisir</option>
                  <option value="Hunter">Hunter</option>
                  <option value="Mage">Mage</option>
                  <option value="Paladin">Paladin</option>
                  <option value="Priest">Priest</option>
                  <option value="Rogue">Rogue</option>
                  <option value="Shaman">Shaman</option>
                  <option value="Warlock">Warlock</option>
                  <option value="Warrior">Warrior</option>
                  <option value="Dream">Dream</option>
                </select>
                <select id="set" name="set">
                  <option value="">Choisir</option>
                  <option value="Basic">Basic</option>
                  <option value="Classic">Classic</option>
                  <option value="Credits">Credits</option>
                  <option value="Naxxramas">Naxxramas</option>
                  <option value="Debug">Debug</option>
                  <option value="Goblins vs Gnomes">Goblins vs Gnomes</option>
                  <option value="Missions">Missions</option>
                  <option value="Promotion">Promotion</option>
                  <option value="Reward">Reward</option>
                  <option value="System">System</option>
                  <option value="Blackrock Mountain">Blackrock Mountain</option>
                  <option value="Hero Skins">Hero Skins</option>
                  <option value="Tavern Brawl">Tavern Brawl</option>
                  <option value="The Grand Tournament">The Grand Tournament</option>
                </select>
                <select id="type" name="type">
                  <option value="">Choisir</option>
                  <option value="Hero">Hero</option>
                  <option value="Minion">Minion</option>
                  <option value="Spell">Spell</option>
                  <option value="Enchantment">Enchantment</option>
                  <option value="Weapon">Weapon</option>
                  <option value="Hero Power">Hero Power</option>
                </select>
                <select id="faction" name="faction">
                  <option value="">Choisir</option>
                  <option value="Horde">Horde</option>
                  <option value="Alliance">Alliance</option>
                  <option value="Neutral">Neutral</option>
                </select>
                <select id="quality" name="quality">
                  <option value="">Choisir</option>
                  <option value="Free">Free</option>
                  <option value="Common">Common</option>
                  <option value="Rare">Rare</option>
                  <option value="Epic">Epic</option>
                  <option value="Legendary">Legendary</option>
                </select>
                <select id="race" name="race">
                  <option value="">Choisir</option>
                  <option value="Demon">Demon</option>
                  <option value="Dragon">Dragon</option>
                  <option value="Mech">Mech</option>
                  <option value="Murloc">Murloc</option>
                  <option value="Beast">Beast</option>
                  <option value="Pirate">Pirate</option>
                  <option value="Totem">Totem</option>
                </select>
                <input type="submit" value="Rechercher" 
                onclick="submitAdvForm(document.advForm.clas.value,
                                       document.advForm.set.value,
                                       document.advForm.type.value,
                                       document.advForm.faction.value,
                                       document.advForm.quality.value,
                                       document.advForm.race.value);
                         return false;">
              </form>
        </div>
        <div class="cartes_container">
            Main container
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script type="text/jsx" src="components/sidebar.js"></script>
</body>
